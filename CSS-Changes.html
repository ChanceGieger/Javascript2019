<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Changes</title>

    <script type="text/javascript">
      function changeColor(){
        document.getElementById("example").style.backgroundColor = "red";
      }
      function changeText(){
        var color = document.getElementById('color').value;
        document.getElementById("example").style.color = color;
      }
      function changeAlign(){
        document.getElementById("example").style.textAlign = "right";
      }
      function changeImage(){
        document.getElementById("example").style.backgroundImage = "url('Images/fatcat.jpg')";
      }
    </script>
  </head>

  <body>
    <div id="example">This is some stuff in the div!</div>
    <br />
    Color : <input type="text" name="color" id="color"/><br />
    <button type="button" onClick="changeColor()">Red</button>
    <button type="button" onClick="changeText()">Text</button>
    <button type="button" onClick="changeAlign()">Right</button>
    <button type="button" onClick="changeImage()">Image</button>
  </body>
</html>
