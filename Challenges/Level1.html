<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TrollSite</title>
    <script type="text/javascript">
      function func1(){
        document.getElementById("Button").style.width="100%";
        document.getElementById("Button").style.height="2000px";
      }
      function func2(){
        document.getElementById("Button").style.width="78px";
        document.getElementById("Button").style.height="21px";
      }
    </script>
  </head>
  <body>
    <button type="button" onMouseOver="func1()" onMouseOut="func2()" id="Button">Click Here</button>
  </body>
</html>
