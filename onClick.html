<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>onClick - Javascript 101</title>
  </head>
  <body>
    <p id="demo">This is some text!</p>
    <button type="button"
    onClick="document.getElementById('demo').innerHTML = 'Changed!'">Click Me</button>
  </body>
</html>
