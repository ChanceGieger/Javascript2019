<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Creating Loops</title>
    <script type="text/javascript">
      function loop(){
        var i;
        for(i=0; i < 5; i++){
          alert("Hello World!");
        }
      }
    </script>
  </head>
  <body>
    <button type="button" name="button" onClick="loop()">Loop</button>
  </body>
</html>
