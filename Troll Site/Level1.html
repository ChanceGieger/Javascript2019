<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="CSS/master.css">

    <script type="text/javascript">
      var current == 1;
      function LanguagePicker(){

        var num = parseInt(Math.random() * 2) + 1;
        check();

        if(num == 1){
          latin()
          document.getElementById("P2").innerHTML = "1";
        }else{
          french()
          document.getElementById("P2").innerHTML = "2";
        }
      }
      function check(){
        if(current == num){
          alert("Same");
        }
      }

      function  latin(){
        document.getElementById("P1").innerHTML = "Et adhuc ibi cattus";
      }
      function  french(){
        document.getElementById("P1").innerHTML = "Le chat est toujours l√†";
      }
    </script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Troll Site</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <p id="P1" onMouseOver="LanguagePicker()">The cat is still there</p>
        </div>
        <div class="col-sm-4">
          <p id="P1">The cat is still there</p>
        </div>
        <div class="col-sm-4">
