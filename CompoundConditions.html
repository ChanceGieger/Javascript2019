<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Compound Conditions</title>

    <script type="text/javascript">
      /*
      * Base tax rate 17%
      *
      * Single -> Standered Deduction $12,000
      * Married -> Standered Deduction $24,000
      *
      * Married and over $168,400 -> 24%
      * Single and over $84,200 -> 24%
      *
      * Married and less than $168,400 -> 22%
      * Single and less than $84,200 -> 22%
      */

      function calculate(){
        var status = document.getElementById("status").value;
        var income = document.getElementById("money").value;
        var taxes;

        if(status == "single" && income <= 84200){
          var taxes = (income - 12200) * .22;
        }
        if(status == "single" && income > 84200){
          var taxes = (income - 12200) * .24;
        }
        if(status == "married" && income <= 168400){
          var taxes = (income - 24000) * .24;
        }
        if(status == "married" && income > 168400){
          var taxes = (income - 24000) * .22;
        }

        document.getElementById("output").innerHTML = taxes;
      }

    </script>
  </head>
  <body>
    Money Made : <input type="text" name="money" id="money"><br />
    Status : <select name="status" id="status">
      <option value="single">Single</option>
      <option value="married">Married</option>
    </select>
    <button type="button" name="Calculate" onClick="calculate()">Calculate</button>
    <div id="output"></div>
  </body>
</html>
